<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <!-- style -->
    <link rel="stylesheet" href="styles.css" />
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- remix-icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
            
  </head>
  <body>
    <main>
      <!-- navbar -->
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="./img/logo.png" alt="logo-binar-shop"></a>
        </div>
      </nav>

      <div class="container content">
        <div class="title">
          <h1><i class="ri-shopping-cart-2-line"></i>  Shopping Cart</h1>
        </div>
        
        <div class="mt-5 product-cart">
          <div id="product-list">
            <!-- Product 1 -->
            <div class="product mt-3">
              <div class="row justify-content-md-center">
                <div class="col img-product">
                  <img src="./img/biskuat-choco.jpg" alt="Product 1" />
                </div>
                <div class="col mt-3">
                  <h3>Biskuat Cokelat</h3>
                  <p>Price: Rp 12000</p>
                </div>
                <div class="col mt-3">
                  <button type="button" class="add-to-cart btn btn-primary " data-name="Product 1" data-price="10">
                    Add to Cart
                  </button>
                </div>
              </div>   
            </div>
            
            <!-- Product 2 -->
            <div class="product mt-3">
              <div class="row">
                <div class="col img-product">
                  <img src="./img/indomie.jpg" alt="Product 2" />
                </div>
                <div class="col mt-3">
                  <h3>Indomie Mie Instan</h3>
                  <p>Price: Rp 3500</p>
                </div>
                <div class="col mt-3">
                  <button type="button" class="btn btn-primary add-to-cart" data-name="Product 1" data-price="10">
                    Add to Cart
                  </button>
                </div>
              </div>   
            </div>
  
            <!-- Add more products here -->
            <!-- Product 3 -->
            <div class="product mt-3">
              <div class="row">
                <div class="col img-product">
                  <img src="./img/lays.jpg" alt="Product 3" />
                </div>
                <div class="col mt-3">
                  <h3>Snack Lays</h3>
                  <p>Price: Rp 10500</p>
                </div>
                <div class="col mt-3">
                  <button type="button" class="btn btn-primary add-to-cart" data-name="Product 1" data-price="10">
                    Add to Cart
                  </button>
                </div>
              </div>   
            </div>

            <!-- Product 4 -->
            <div class="product mt-3">
              <div class="row">
                <div class="col img-product">
                  <img src="./img/silverqueen.jpg" alt="Product 4" />
                </div>
                <div class="col mt-3">
                  <h3>Chocolate Silverqueen Bar</h3>
                  <p>Price: Rp 27000</p>
                </div>
                <div class="col mt-3">
                  <button type="button" class="btn btn-primary add-to-cart" data-name="Product 1" data-price="10">
                    Add to Cart
                  </button>
                </div>
              </div>   
            </div>

          </div>
          
          <div class="cart mt-5">
            <hr>
            <div class="row">
              <div class="col-4">
                <h2>Your Cart</h2>
              </div>
              <div class="col">
                <div id="cart">
                  <p>Cart is empty</p>
                </div>
              </div>
            </div>
          </div>
  
          <div class="total-price mt-5">
            <hr>
            <div class="row">
              <div class="col-4">
                <h2>Total Produk</h2>
              </div>
              <div class="col">
                <p id="cart-subtotal">Sub Total: Rp 0</p>
              </div>
            </div>
          </div>
          
          <div class="promo mt-5">
            <hr>
            <div class="row">
              <div class="col">
                <h2>Promo Code</h2>
              </div>
              <div class="col">
                <input type="text" name="promo-code" id="promo-code" />
              </div>
              <div class="col">
                <div id="discount"></div>
              </div>
            </div>
          </div>
  
          <div class="total-pembayaran mt-5">
            <h2>Total Pembayaran</h2>
            <p id="cart-total">Total: Rp 0</p>
          </div>
        </div>
      </div>
    </main>

    <!-- boostrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
